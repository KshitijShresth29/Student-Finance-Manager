<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Finance Manager</title>
</head>
<body>
    <div class="container">
        <h1>Finance Manager</h1>
        <form id="financeForm">
            <label for="income">Income:</label>
            <input type="number" id="income" placeholder="Enter income" required>

            <label for="expenses">Expenses:</label>
            <input type="number" id="expenses" placeholder="Enter expenses" required>

            <button type="button" onclick="calculateBalance()">Calculate</button>
        </form>
        
        <div id="result" class="hidden">
            <h2>Financial Summary</h2>
            <p>Total Income: $<span id="totalIncome"></span></p>
            <p>Total Expenses: $<span id="totalExpenses"></span></p>
            <p>Balance: $<span id="balance"></span></p>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>
</html>
